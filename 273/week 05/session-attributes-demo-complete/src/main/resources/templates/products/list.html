<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Products</title>
</head>
<body>

<form action="#" method="POST" th:action="@{/product/addToOrder}" th:object="${cart}">
    Select the product:
    <input type="text" th:name="product" placeholder="Product name"/> <br/>
    <input type="submit" value="Add product"/>
</form>

<h3>Cart object:</h3>
<p th:text="${#ctx.session.cart}">Test</p>

<a th:href="@{/order/}">Check the order</a>

</body>
</html>
